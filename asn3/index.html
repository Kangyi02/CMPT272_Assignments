<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Farmer Hoggett's Pig Farm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body class="body">
    <main class="container">
        <h1 class="name">Farmer Hoggett's Pig Farm Management</h1>
        <br>
        <div>
            <h3 class="add">Pigs</h2>
                <table id="tableDisplay">
                    <thead id="tableHead"></thead>
                    <tbody id="tableContext"></tbody>
                </table>
                <br>
                <button id="add">Add</button> <br> <br>
        </div>

        <div>
            <h3 class="add">Add New</h2>
                <table id="addNew">
                    <tr>
                        <td>Name</td>
                        <td><input type="text" id="nameInput"></td>
                    </tr>
                    <tr>
                        <td>ID</td>
                        <td><input type="number" id="idInput"></td>
                    </tr>
                    <tr>
                        <td>Height</td>
                        <td><input type="number" id="heightInput"></td>
                    </tr>
                    <tr>
                        <td>Weight</td>
                        <td><input type="number" id="weightInput"></td>
                    </tr>
                    <tr>
                        <td>Personality</td>
                        <td><input type="text" id="personalityInput"></td>
                    </tr>
                    <tr>
                        <td>Category</td>
                        <td>
                            <select id="categoryInput">
                                <option>Choose one</option>
                                <option value="Grey">Grey</option>
                                <option value="Chestnut">Chestnut</option>
                                <option value="White">White</option>
                                <option value="Black">Black</option>
                            </select>
                        </td>
                    </tr>
                    <tr id="breedChoice"></tr>
                    <tr id="abilitiy"></tr>

                </table>
        </div>
        <br>
        <div>
            <h3 class="tableName">More Info</h2>
                <table id="moreInfo">
                    <tr>
                        <td>Name</td>
                        <td id="nameInfo"></td>
                    </tr>

                    <tr>
                        <td>Height</td>
                        <td id="heightInfo"></td>
                    </tr>
                    <tr>
                        <td>Weight</td>
                        <td id="weightInfo"></td>
                    </tr>
                    <tr>
                        <td>Personality</td>
                        <td id="personalityInfo"></td>
                    </tr>
                    <tr>
                        <td>Category</td>
                        <td id="categoryInfo"></td>
                    </tr>
                    <tr>
                        <td>Breed</td>
                        <td id="breedInfo"></td>
                    </tr>
                    <tr>
                        <td id="abilityInfo"></td>
                        <td id="abilityNumber"></td>
                    </tr>
                </table>
        </div>
    </main>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.47/system-csp-production.js"
        integrity="sha512-a9MEwZ/fjbukKadVs1ll0UUQj6eDrbIOosbrVlXtB0Xsyp8CS8WfltP03UxVzVmpYw+QhX1SphHlePMTVNVlPA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script type="text/javascript">
        System.defaultJSExtensions = true
        System.import('main')
    </script>

</body>

</html>
